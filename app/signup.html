<link rel="stylesheet" href="css/login.css">
<div class='col-md-4 col-md-offset-4 slider-content'id="login-popup">
    <h3>Inscription</h3>
    <form ng-submit="">
        <div class="input-group row">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
            <input type='text' class="form-control" placeholder="Nom" ng-model="authLoginCtrl.user.username" required>

            <input type='text' class="form-control" placeholder="Prenom" ng-model="authLoginCtrl.user.username" required>
        </div>

        <div class="input-group row">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
            <input type='text' class="form-control" placeholder="Adresse mail" ng-model="authLoginCtrl.user.username" required>

            <input type='text' class="form-control" placeholder="Confirmez l'adresse mail" ng-model="authLoginCtrl.user.username" required>
        </div>

        <div class="input-group row">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
            <input type="password" class="form-control" placeholder="Mot de passe" ng-model="authLoginCtrl.user.password" required>

            <input type="password" class="form-control" placeholder="Retapez le mot de passe" ng-model="authLoginCtrl.user.password" required>

        </div>
        <div class="input-group row">
            <input id=stay-logged name="stay-logged" type="checkbox">
            <label for="stay-logged">J'ai lu et j'accepte les trucs</label>
        </div>
        <div class="input-group row">
            <button type="submit" class="btn btn-success btn-sm form-control">Inscription</button><br>
        </div>

        <div class="input-group row">
            <span class="login-form-link"><a href="#">Mot de passe oubli√©</a></span><br>
            <span class="login-form-link"><a href="">S'inscrire</a></span>
        </div>-->
    </form>
</div>
