<div class="row">
    <h2 class="col-md-4 col-md-offset-4" style="text-align: center">Ajouter un workspace</h2>
</div>
<div class="row">
    <form ng-submit="workspaceCtrl.onAddWorkspace()" class="col-md-8 col-md-offset-2 login-popup">
        <div class="input-group row">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-map-marker"></span>
            </span>
            <input type='text' class="form-control" placeholder="Rue" ng-model="street" required>
            <input type='text' class="form-control" placeholder="nÂ°" ng-model="number" required>
            <input type='text' class="form-control" placeholder="Ville" ng-model="city" required>
            <input type='text' class="form-control" placeholder="Code postal" ng-model="cityCode" required>
        </div>
        <div class="input-group row">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-plus"></span>
            </span>
            <table>
                <tr>
                    <td><label for="wifi">Wi-fi: </label></td>
                    <td><input id="wifi" name="wifi" type='checkbox' class="form-control" ng-model="wifi"></td>
                </tr>
                <tr>
                    <td><label for="projector">Projecteur: </label></td>
                    <td>
                        <input id="projector" name="projector" type='checkbox' class="form-control" ng-model="projector">
                    </td>

                </tr>
            </table>
             </div>
        <div class="input-group row">
            <button type="submit" class="btn btn-success btn-sm form-control">Ajout</button><br>
        </div>

    </form>
</div>
